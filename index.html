<!DOCTYPE html>

<html lang="cs-cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="../SlideShow/css/style.css">
</head>

<body>
    
    <div class="slider middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <input type="radio" name="r" id="r7">
            <input type="radio" name="r" id="r8">
            <input type="radio" name="r" id="r9">
            <input type="radio" name="r" id="r10">

            <div class="slide s1">
                <img src="../SlideShow/images/ambesa.jpg" alt="Ambesa">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/azir.jpg" alt="Azir">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/diana.jpg" alt="Diana">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/garen.jpg" alt="Garen">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/jhin.jpg" alt="Jhin">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/jinx.jpg" alt="Jinx">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/kassadin.jpg" alt="Kassadin">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/missfortune.jpg" alt="Miss Fortune">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/yone.jpg" alt="Yone">
            </div>
            <div class="slide">
                <img src="../SlideShow/images/warwick.jpg" alt="Warwick">
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
            <label for="r6" class="bar"></label>
            <label for="r7" class="bar"></label>
            <label for="r8" class="bar"></label>
            <label for="r9" class="bar"></label>
            <label for="r10" class="bar"></label>
        </div>

    </div>

</body>
</html>
